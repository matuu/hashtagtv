<md-sidenav  md-theme="customTheme" ng-if="classTheme = vm.ParamsService.params.primary_color+'-bg'" class="md-sidenav-left colmena-sidenav-width {{ classTheme }}" md-is-open="vm.CompanyThemesService.lockLeft" md-is-locked-open="vm.CompanyThemesService.lockLeft && $mdMedia('gt-md')"
md-whiteframe="4" ng-include="'app/main/nav/sidenav.html'" ng-controller="NavController as vm"></md-sidenav>
<div layout="column" flex>

    <md-content layout="column" flex md-scroll-y md-theme="customTheme" ui-view autoscroll="false" style="background-color: #e7eaeb"></md-content>
</div>
